<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body onload="docReady()">
<img id="nobita" src="1%20(1).png" style=position:absolute;left:0;top:0;" height="200" width="180"/>
<script>
    function upArrowPressed() {
        var element = document.getElementById("nobita");
        element.style.top = parseInt(element.style.top) - 5 + "px";
    }

    function downArrowpressed() {
        var element = document.getElementById("nobita");
        element.style.top = parseInt(element.style.top) + 5 + "px";
    }

    function leftArrowpressed() {
        var element = document.getElementById("nobita");
        element.style.left = parseInt(element.style.left) - 5 + "px";
    }

    function rightArrowpressd() {
        var element = document.getElementById("nobita");
        element.style.left = parseInt(element.style.left) + 5 + "px";
    }

    function moveSelection(evt) {
        switch (evt.keyCode) {
            case 37 :
                leftArrowpressed();
                break;
            case 39 :
                rightArrowpressd();
                break;
            case 38 :
                upArrowPressed();
                break;
            case 40 :
                downArrowpressed();
                break;
        }
    }

    function docReady() {
        window.addEventListener("keydown", moveSelection);
    }
</script>
</body>
</html>
